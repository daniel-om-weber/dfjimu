name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest,  arch: x86_64,  name: linux-x86_64 }
          - { os: ubuntu-24.04-arm, arch: aarch64, name: linux-aarch64 }
          - { os: macos-latest,   arch: arm64,   name: macos-arm64 }
          - { os: macos-latest,   arch: x86_64,  name: macos-x86_64 }
          - { os: windows-latest, arch: AMD64,   name: windows-x86_64 }
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_SKIP: "*-macosx_x86_64"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: wheelhouse/*.whl

  publish:
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
